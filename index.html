<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="simple javascript calculator made by soufiane ouddaf">
	<title>javascript calculator by soufiane ouddaf</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

	<h1>Javascrit calculator</h1>
    
    <div class="main-container">
       
        <div class="items">
            <p class="input-style">0</p>
        </div>
        
        <div class="items">
            <p class="button button-first-line">C</p>
            <p class="button button-first-line">←</p>
            <p class="button button-first-line">÷</p>
        </div>
        
        <div class="items">
            <p class="button button-second-line">7</p>
            <p class="button button-second-line">8</p>
            <p class="button button-second-line">9</p>  
            <p class="button button-second-line">×</p>  
        </div>
        
        <div class="items">
            <p class="button button-third-line">4</p>
            <p class="button button-third-line">5</p>
            <p class="button button-third-line">6</p>
            <p class="button button-third-line">-</p>
        </div>
        
        <div class="items">
            <p class="button button-fourth-line">1</p>
            <p class="button button-fourth-line">2</p>
            <p class="button button-fourth-line">3</p>
            <p class="button button-fourth-line">+</p>
        </div>
        
        <div class="items">
            <p class="button button-fifth-line">0</p>
            <p class="button button-fifth-line">=</p>   
        </div>
        
    </div>
	
	<script src="./script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
